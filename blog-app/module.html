                /*段落模块*/
                .prgrph,
                .prgrph p,
                .prgrph h1,
                .prgrph h2,
                .prgrph h3,
                .prgrph h4,
                .prgrph h5,
                .prgrph h6{ color:#494949; font-size:16px; line-height:1.625; font-weight:normal;word-break:break-all;}

                .prgrph h1,
                .prgrph h2,
                .prgrph h3,
                .prgrph h4,
                .prgrph h5,
                .prgrph h6,
                .prgrph ul,
                .prgrph ol{padding-bottom:1.875em;}

                .prgrph p {padding-bottom: 1rem;word-break:break-all;}

                .prgrph i{ font-style:italic;}
                .prgrph ul{ padding-left:1.16em;}
                .prgrph ul li{ list-style:disc; padding-left:3px; line-height:1.5;padding-bottom:1.25em;}
                .prgrph ol{ padding-left:1.8em;}
                .prgrph ol li{ list-style:decimal;line-height:1.5;}

                /*小-默认大小*/
                .bl-small .prgrph,

                .bl-small .artcl_optn{font-size:0.875rem; line-height:1.625;}

                .bl-middle .prgrph h6{font-size:18px; line-height:1.6667;}
                .bl-middle .artcl_optn .frbdn span,
                .bl-middle .artcl_optn{font-size:0.875rem; line-height:1.625;}
