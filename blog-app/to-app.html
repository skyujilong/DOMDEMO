    .head_poster .auther_name{ float:left;line-height:2.5;font-size:1em; color:#FFF;}

    .head_poster .concern_box .btn_concern{ display:inline-block; font-size:1em; color:#FF7043; height:2em; line-height:2em; padding:0 .75em; border:1px solid #FF7043; border-radius:.25em; margin-top:.3125em;}
    .head_poster .concern_box .btn_concern .ico_plus{ margin-right:.5em; vertical-align:middle;}

    /*无封面模块*/
    .head_noposter{ /*border-bottom:1px solid #eee; padding-bottom:.7875em;*/ min-height:5.0625em;}
    .head_noposter .poster_bg{display:none;}
    .head_noposter .auther_info,
    .head_noposter .poster_title{ position:static;}
    .head_noposter .auther_name,
    .head_noposter .poster_title{color:#333;}

    .articl_content,
    .artcl_subject{ padding:0 1em;}

    /*时间分类模块*/

    .pblsh_tm span i{ vertical-align:middle;margin-right:6px;}
    .pblsh_tm .lbl_read{ color:#999;}

    /*图文地标模块*/
    .img_location{ color:#8c8c8c; padding-bottom:1.25em;}
    .img_location .travel_img,
    .prgrph .show_img{ display:block; margin:0 auto;}
    .img_location .travel_img,
    .video_location .travel_video{ max-width:100%; margin-bottom:.5em; margin-top:.4375em;}
    .prgrph .show_img{ max-width:100%; margin-bottom:1.5278em; margin-top:.375em;}
    .img_location .travel_img + img{ margin-top:1.0625em;}
    .prgrph .show_img + img{ margin-top:-.5833em;}
    .img_location .location_info{border-bottom:1px solid #eee; padding-bottom:.9286em; margin-bottom:.8214em;padding-top:1.2857em;}
    .img_location .travel_img + .location_info{ margin-top:-.83475em;}
    .img_location .ico_location{ vertical-align:middle; margin-right:.46875em;}
    .img_location .location_txt{ display:inline-block;font-size:.875em; line-height:.9em; }
    .img_location .img_descrt{ font-size:.875em;line-height:1.6429; padding-bottom:.1786em;}

    .bl-night .b-wifi-defimg,

    /*段落模块*/
    .prgrph{ color:#333; font-size:18px; line-height:1.7222; font-weight:normal;}
    .prgrph p,
    .prgrph h1,
    .prgrph h2,
    .prgrph h3,
    .prgrph h4,
    .prgrph h5,
    .prgrph h6,
    .prgrph ul,
    .prgrph ol{ color:#333; font-size:18px; line-height:1.7222;padding-bottom:1.1667em; font-weight:normal;}

    .prgrph i{ font-style:italic;}
    .prgrph ul{ padding-left:1.16em;}
    .prgrph ul li{ list-style:disc; padding-left:3px;}
    .prgrph ol{ padding-left:1.8em;}
    .prgrph ol li{ list-style:decimal;}

    .artcl_optn{padding:.4375em 1em 1em;}

    /*小*/
    .bl-small .prgrph{font-size:16px; line-height:1.6875;}
    .bl-small .prgrph p,
    .bl-small .prgrph h1,
    .bl-small .prgrph h2,
    .bl-small .prgrph h3,
    .bl-small .prgrph h4,
    .bl-small .prgrph h5,
    .bl-small .prgrph h6,
    .bl-small .prgrph ul,
    .bl-small .prgrph ol,
    .bl-small .artcl_optn .frbdn span,
    .bl-small .artcl_optn{font-size:14px; line-height:1.6875;padding-bottom:1.375em;}

    .bl-small .img_location .travel_img,
    .bl-small .video_location .travel_video{ margin-top:.375em; margin-bottom:.53125em;}
    .bl-small .prgrph .show_img{ margin-top:.34375em;margin-bottom:1.8125em;}
    .bl-small .img_location .travel_img + img{ margin-top:1.0625em;}
    .bl-small .prgrph .show_img + img{margin-top:-.75em; }


    /*中--默认字号*/
    .bl-middle .prgrph{font-size:18px; line-height:1.7222;}
    .bl-middle .prgrph p,
    .bl-middle .prgrph h1,
    .bl-middle .prgrph h2,
    .bl-middle .prgrph h3,
    .bl-middle .prgrph h4,
    .bl-middle .prgrph h5,
    .bl-middle .prgrph h6,
    .bl-middle .prgrph ul,
    .bl-middle .prgrph ol{font-size:18px; line-height:1.7222;padding-bottom:1.1667em;}
    .bl-middle .artcl_optn .frbdn span,
    .bl-middle .artcl_optn{font-size:14px; line-height:1.6875;}

    .bl-middle .pblsh_tm{ padding-bottom:1.0714em;}
    .bl-middle .img_location .location_info{ padding-top:1.2857em; padding-bottom:.9286em; margin-bottom:.8214em;}
    .bl-middle .prgrph .show_img{margin-bottom:1.5278em;}

    /*大*/
    .bl-large .prgrph{font-size:24px; line-height:1.5;}
    .bl-large .prgrph p,
    .bl-large .prgrph h1,
